<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blur Image</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/external/bootstrap.min.css">
  <link rel="stylesheet" href="./css/external/floating-labels.css">
  <link rel="stylesheet" href="./css/external/font-awesome.min.css" />
  <link rel="stylesheet" href="./css/external/select2.min.css" />
</head>

<body>
  <main class="container">
    <div class="switch__container">
      <label class="title text-center" for="blurImages">
        <h2>Blur Images</h1>
      </label>
      <input id="blurImages" class="switch switch--shadow" type="checkbox">
      <label for="blurImages"></label>

      <div class="mt-3 text-center">
        <label for="blurIntensity">
          <h2>Blur intensity</h2>
        </label>
        <span id="blurIntensityValue">
          <h3>5</h3>
        </span>
        <input id="blurIntensity" class="range" type="range" value="5" min="0" max="20" />
      </div>
    </div>
  </main>
  <!-- Javascript imports -->
  <script type="text/javascript" src="./js/external/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./js/external/popper.min.js"></script>
  <script type="text/javascript" src="./js/external/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/external/select2.full.js"></script>
  <script type="text/javascript" src="./js/blurimages.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
